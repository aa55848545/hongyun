<script src="js/jquery-3.2.1.js"></script>
<script src="js/auto-size.js"></script>
<script src="js/user-menu.js"></script>
<script>
    $(function () {
        $(".btn-menu").click(function () {
            $(".content,.status,nav,.footer,.menu,.cont-left").css({transform:"translateX(5.9rem)",transition:"transform 0.3s"});
            $(".menu-after").fadeIn();
            $("body").bind("touchmove",function(event){event.preventDefault();});
            touchMove();
        });
        $(".menu-after").click(function () {
            $(".content,.status,nav,.footer,.menu,.cont-left").css({transform:"none",transition:"transform 0.3s"});
            $(".menu-after").fadeOut();
            $("body").unbind("touchmove");
        });

        function touchMove(){
            var x1=0;
            $(document).on("touchstart",function(e){
                x1=e.changedTouches[0].pageX;
            });
            $(document).on("touchend",function(e){
                var x2=e.changedTouches[0].pageX;
                if(x1-x2>50){
                    $(".content,.status,nav,.footer,.menu,.cont-left").css({transform:"translateX(0rem)",transition:"transform 0.3s"});
                    $(".menu-after").fadeOut();
                    $("body").unbind("touchmove");
                }
            });
        }

        $(".cont-left li a").click(function () {
            $(".cont-left li a").removeClass("on");
            $(this).addClass("on");
            console.log($(this).text());
            $(".cont-right .cont-right-banner span").text($(this).text());
            $(".cont-right .cont-right-banner").css("margin-bottom","2rem");
            $(".cont-right .cont-right-banner").animate({marginBottom:"0.2rem"},300);
        });
    });
</script>
</body>
