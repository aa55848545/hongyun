<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>设置密码</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/password.css">
</head>
<body>
<!-- 手机状态栏开始 -->
<div class="status"></div>
<!-- 手机状态栏结束 -->

<!-- 顶部导航栏开始 -->
<div class="header">
    <span></span>
    <p></p>
</div>
<!-- 顶部导航栏结束 -->

<!-- 主体部分开始 -->
<div class="content">
    <div class="cont-content">
        <input type="password" placeholder="请输入密码" class="ipt-pwd">
        <p class="p1"><span class=""></span>显示密码</p>
        <span></span>
    </div>
</div>
<!-- 主体部分结束 -->

<script src="js/jquery-3.2.1.js"></script>
<script src="js/swiper.jquery.min.js"></script>
<script src="js/auto-size.js"></script>
<script>
    $(function () {
        $(".header span").click(function () {
            history.back();
        });
        
        $(".ipt-pwd").bind("input propertychange",function () {
            if(/^(\w){6,20}$/.exec($(".ipt-pwd").val())){
                $(".cont-content > span").addClass("on");
            }else{
                $(".cont-content > span").removeClass("on");
            }
        });

        $(".p1").click(function () {
            $(".p1 span").toggleClass("on");
            if($(".p1 span").hasClass("on")){
                $(".ipt-pwd").attr("type","text");
            }else{
                $(".ipt-pwd").attr("type","password");
            }
        });

        $(".ipt-pwd").on("keydown",function (e) {
            if(e.keyCode==13){
                $(".cont-content > span").click();
            }
        });
        
        $(".cont-content > span").on("click",function () {
            if($(this).hasClass("on")){
                localStorage.pwd=$(".ipt-pwd").val();
                alert("账号"+ localStorage.tel +"注册成功！");
                window.location="home.html";
            }else{
                alert("请输入6~20位的密码,只包含数字字母下划线!");
            }
        });
    });
</script>
</body>
</html>
