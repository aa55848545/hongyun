<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>启动页</title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        body,img{
            margin: 0;
            padding: 0;
            font-size: 0;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<img src="img/start/start.png"/>

<script src="js/jquery-3.2.1.js"></script>
<script src="js/auto-size.js"></script>
<script>
    $(function () {
        localStorage.map=1;
        setTimeout(function () {
            if(localStorage.tel=="" && localStorage.pwd==""){
                window.location="welcome.html";
            }else{
                window.location="lead.html";
            }
        },1000);
    });
</script>
</body>
</html>
