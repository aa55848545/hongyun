<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=dfGoYEGXpGY4UPYZg0sgocWqwXjSdDZ2"></script>
<script>
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398,39.897445);
    map.centerAndZoom(point,12);
    function myFun(result){
        var cityName = result.name;
        map.setCenter(cityName);
        if(localStorage.map=="1"){
            localStorage.map=0;
            alert("当前定位城市:"+cityName);
        }else{
            //
        }
    }
    var myCity = new BMap.LocalCity();
    myCity.get(myFun);

    var mySwiper=new Swiper(".swiper-container",{
        direction: "horizontal",
        loop: true,
        speed: 1000,
        autoplay: 2000,
        autoplayDisableOnInteraction: false,

        //分页器
        pagination: '.swiper-pagination',
    });

    $(function () {
        $(".btn-menu").click(function () {
            $(".content,.status,nav,.footer,.menu").css({transform:"translateX(5.9rem)",transition:"transform 0.3s"});
            $(".menu-after").fadeIn();
            $("body").bind("touchmove",function(event){event.preventDefault();});
            touchMove();
        });
        $(".menu-after").click(function () {
            $(".content,.status,nav,.footer,.menu").css({transform:"translateX(0rem)",transition:"transform 0.3s"});
            $(".menu-after").fadeOut();
            $("body").unbind("touchmove");
        });

        function touchMove(){
            var x1=0;
            $(document).on("touchstart",function(e){
                x1=e.changedTouches[0].pageX;
            });
            $(document).on("touchend",function(e){
                var x2=e.changedTouches[0].pageX;
                if(x1-x2>50){
                    $(".content,.status,nav,.footer,.menu").css({transform:"translateX(0rem)",transition:"transform 0.3s"});
                    $(".menu-after").fadeOut();
                    $("body").unbind("touchmove");
                }
            });
        }

        $(".cont-free").click(function () {
            window.location="welcome.html";
        });
        $(".content .cont-bpic img").click(function () {
            window.location="special.html";
        });
        $(".content .cont-banner img").click(function () {
            window.location="special.html";
        });
    });

    $(".cont-spic img").click(function () {
        localStorage.details=0;
        window.location="details.html";
    });

    isScrollToPageBottom();
    watchScroll();
</script>
